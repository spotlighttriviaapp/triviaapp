name: Evan - Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - next-branch
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPOTLIGHT_TRIVIA_APP }}'
          channelId: evan
          projectId: spotlight-trivia-app
